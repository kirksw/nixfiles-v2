[[session]]
name = "downloads 📥"
path = "~/Downloads"
preview_command = "la"

[[session]]
name = "nixfiles ⚙️"
path = "~/nixfiles-v2"
startup_command = "lv ."
preview_command = "bat --color=always ~/nixfiles-v2/flake.md"

[[session]]
name = "scratchpad 🗒️"
path = "~/git/github.com/kirksw/scratchpad"
startup_command = "lv ."
preview_command = "bat --color=always ~/git/github.com/kirksw/scratchpad/README.md"

[github]
cache_timeout = 600
clone_dir = "~/git/github.com"
use_ssh = true
show_uncloned = true
include_personal = true
show_description = false

[[github.organizations]]
name = "lunarway"

sort_order = [
  "tmux",       # show first
  "config",
  "github",     # show GitHub repos after configs
  "tmuxinator",
  "zoxide",     # show last
]
